<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开源库API化平台 - 免费 API 服务</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>开源库API化平台</h1>
            <p class="tagline">无需安装和部署第三方库，直接调用 API。让好工具无需安装直接使用，无需部署直接调用。</p>
            
            <div class="important-notice">
                <h3>重要说明</h3>
                <p>本项目旨在为快速原型开发提供轻量的代码体验，以及基于网络的简易集成。<strong>不建议在生产环境中使用 API 代替库的直接引入</strong>，因为这可能会带来网络延迟、稳定性和安全性方面的风险。对于生产应用，请考虑直接安装和使用相应的开源库。</p>
            </div>
        </header>

        <section class="apis-ocean">
            <h2 class="apis-title">🌊 API 服务海洋</h2>
            <!-- API 木块将通过 JavaScript 动态生成 -->
        </section>

        <footer>
            <p>&copy; 2025 开源库API化平台. 致力于为优秀的开源工具提供便捷的 API 服务。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
